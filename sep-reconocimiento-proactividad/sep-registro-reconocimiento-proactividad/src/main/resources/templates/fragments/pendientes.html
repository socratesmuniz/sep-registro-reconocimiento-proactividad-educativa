<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="pendientes" id="modalPendientesId" class="modalInfo modalRechazo" ng-show="container.showPendientes">
            <div id="modalPendientes" class="modalContent">
                <div class="modal-header">
                    <h4>Pendientes de cierre de registro</h4>
                </div>
                <div class="modalInfoContainer row" style="margin: 20px;">
                    <div class="form-group" style="height:300px; overflow:auto;">
                        <table class="table table-striped">
                            <tbody>
                                <tr ng-repeat="docente in pendientes">
                                    <td>
                                        <a href="#" ng-click="cargaPendiente(docente.cveDocente, docente.curp)">{{docente.curp}}</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-danger" ng-click="ocultaPendientes()">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
