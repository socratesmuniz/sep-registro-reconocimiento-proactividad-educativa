<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" type="image/x-icon" href="https://framework-gb.cdn.gob.mx/favicon.ico" />
        <title th:text="${@environment.getProperty('app.header.title')}"></title>
        <div th:replace="fragments/header :: header-css"/>
        <div th:replace="fragments/header :: header-js"/>
    </head>
    <body>
        <main class="page">
            <div th:replace="fragments/header :: header"/>
            <div class="container" ng-app="homeModule"  ng-controller="homeCtrl" th:attr="ng-init='initValues(\''+${curp}+'\','+${cveDocente}+','+${cveEntidad}+','+${cveMunicipio}+',\''+${token}+'\',\''+${tokenOriginal}+'\')'">
                <div class="content">
                    <data th:value="${nombre}" id="nombre"/>
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="text-center titulo_registro_bienvenidos">Bienvenido</h3>
                            <hr class="red hr-titulo">
                        </div>

                        <div class="col-md-12" style="text-align: justify" ng-bind-html="msg">
                        </div>
                        <div class="col-md-12">
                            <br /><br />
                            <div class="form-group span-3-column">
                                <div class="text-center">
                                    <input type="button" value="Continuar" class="btn botonguardar btn-primary"
                                         ng-click="iniciar()" />
                                    &nbsp;&nbsp;
                                    <a href="#" onclick="quitTab('quit')" type="button" class="btn btn-danger">Cerrar</a>
                                </div>
                            </div>

                            <div class="row span-3-column">
                                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                                    <div ng-show="messageAPI.show">
                                        <div
                                                ng-class="{'alert alert-success': messageAPI.isSuccess, 'alert alert-danger': messageAPI.isError}">
                                            <strong>¡Información!: </strong>
                                            <div ng-bind-html="messageAPI.msg"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>

                <div th:replace="fragments/loading :: loading"/>
                <div th:replace="fragments/footer :: footer"/>
                <div th:replace="fragments/notSupport :: notSupport"/>
            </div>
        </main>
        <script type="text/javascript" th:src="@{/js/app/modHome.js?v=}+${@environment.getProperty('app.version')}"></script>
    </body>
</html>
